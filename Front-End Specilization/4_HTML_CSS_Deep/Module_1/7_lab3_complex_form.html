<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <!-- css links here -->
         <link rel="stylesheet" href="styles.css">
           <meta property="og:title" content="Our Menu" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="logo.png" />
        <meta property="og:url" content="https://www.littlelemon.com" />

        <!-- Optional Open Graph tags -->
        <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist." />
        <meta property="og:locale" content="en_US" />
        <meta property="og:site_name" content="Little Lemon" />
    </head>
<body>
            <!--   Logo placement -->
        <header>
            <img src="logo1.jpeg">
        </header>
       
<main>
  <h1>Book a Table </h1>

  <form  method="POST">
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        </div>
    
    <div>
        <label for="booking_date">Booking Date</label>
        <input type="date" id="booking_date" name="booking_date">
    </div>
    <div>
        <label for="booking_people">Number Of People</label>
        <input type="range" id="booking_people" name="booking_people" min="1" max="8" value="5" oninput="this.nextElementSibling.value=this.value">
        <output>4</output>
    </div>
    <div>
        <input type="checkbox" id="policy" name="policy" required>
        <label for="policy">I agree to the cancellation policy</label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Book Now</button>

  </form>
  </main>
</body>
</html>
